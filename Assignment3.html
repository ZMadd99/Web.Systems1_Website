<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" type="text/css" href="Assignment3.css">
</head>
<body>
    <h1>Input Form</h1>
    <form id="inputForm" onsubmit="return validateForm()" action="confirmation.html" method="get">
        <label for="name">Name (First and Last):</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="birthdate">Birth Date (MM/DD/YYYY):</label>
        <input type="text" id="birthdate" name="birthdate" pattern="\d{2}/\d{2}/\d{4}" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <label for="confirmation">Confirmation: What is 2 + 2?</label>
        <input type="text" id="confirmation" name="confirmation" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Perform your validation checks here
            // You can use JavaScript to check the format of inputs and display error messages
            // For simplicity, we'll just check if fields are not empty in this example
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var zip = document.getElementById("zip").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var birthdate = document.getElementById("birthdate").value;
            var message = document.getElementById("message").value;
            var confirmation = document.getElementById("confirmation").value;

            if (name === "" || address === "" || city === "" || state === "" || zip === "" ||
                phone === "" || email === "" || birthdate === "" || message === "" || confirmation !== "4") {
                alert("Please fill out all fields correctly.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
